
	<div class="saved_search">
		<h2>Generated Scripts</h2>
		<ul class="saved_items" *ngFor="let script of scripts">
			<div class="content">
				<li><p class="sentence">{{script.sentence}}</p></li>
				<li><p class="generated">{{script.paragraph}}</p></li>
			</div>
			<li><div class="btn-li"><button class="delete" (click)="deleteScript(script._id)">Delete Script</button></div></li>
		</ul>
	</div>
